<!DOCTYPE html>
<html>
  <head>
    <title>Finanzcheck Widget</title>
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/> 
    <meta charset="utf-8">
    
    <link href="style.css" rel="stylesheet">
    
  </head>
  <body>
    <div id="container">
      <div id="fc-cc-widget-wrapper">
        <h2 class="fc-ccw-mainhead">Autokredit â€“ Vergleich</h2>
        <h3 class="fc-ccw-subhead">Deutschlands schlauster Kreditvergleich</h3>
        
        <form id="fc-ccw-form">
          <fieldset>
            <div class="fc-ccw-field-row">
              <div class="ff-ccw-field">
                <label>Betrag</label>
                <input class="ff-ccw-input" type="text" placeholder="14.000">
              </div>
              <div class="ff-ccw-field">
                <label>Laufzeit</label>
                <select class="fc-ccw-select">
                  <option>12</option>
                  <option>24</option>
                  <option>36</option>
                  <option>48</option>
                  <option>60</option>
                  <option selected>72</option>
                </select>                
              </div>
            </div>
            <div class="fc-ccw-field-row last">
              <label>Verwendungszweck</label>
              <select class="fc-ccw-select">
                <option>Sonstiges</option>
                <option>Neuwagenkauf</option>
                <option>Gebrauchtwagenkauf</option>
                <option>Immobilien</option>
              </select>              
            </div>
            <div class="fc-ccw-actions">
              <button type="submit" class="fc-ccw-submit-btn">Autokredit vergleichen</button>              
            </div>            
          </fieldset>
        </form>
      </div>
      
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="js/application.js"></script>
    
  </body>
</html>
